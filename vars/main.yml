---
## All the below variables are REQUIRED

# nginx_controller_fqdn:  # FQDN of the NGINX Controller instance
# nginx_controller_auth_token:  Authentication token for NGINX Controller

# nginx_controller_api_definition_version:  # the version string: v1, v2.5.6, george
# nginx_controller_api_definition_name:  # the name given to the definition in Controller
# nginx_controller_api_definition:  # the body of the Open API definition
